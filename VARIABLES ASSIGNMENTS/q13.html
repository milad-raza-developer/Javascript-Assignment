        document.write("<br /> Now the value of a is: "+a);

        document.write("<br /><br />The value of a++ is: "+a++);
        
        document.write("<br />Now the value of a is: "+a);

        document.write("<br /><br /> The value --a  is: "+ --a);

        document.write("<br />Now The value a  is: "+a);

        document.write("<br /><br /> The value --a  is: "+a--);

        document.write("<br />Now The value a  is: "+a);
